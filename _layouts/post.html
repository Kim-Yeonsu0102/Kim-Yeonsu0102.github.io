---
layout: default
---

{% assign author = site.authors[page.author] %}
<div class="container" id="MyProjextArea">
  <div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-3 bg-white position-relative border-bottom-2-puple col-12">
    <div class="h-100 tofront">
      <div class="row justify-content-center align-content-center text-center">
        <div class="col-md-10  pt-4 align-self-center">
          <p class="text-uppercase font-weight-bold h3">
            <span class="catlist">
              {% for category in page.categories %}
              <a class="sscroll text-danger" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category | downcase }}</a><span class="sep">, </span>
              {% endfor %}
            </span>
          </p>
          <h1 class="display-2 mb-4 article-headline">{{ page.title }}</h1>
          <div class="d-flex align-items-center justify-content-center align-content-center ">
            <img class="rounded-circle" src="/assets/images/earth.png" alt="{{author.name}}" width="90" />

            <small class="ml-3">
              {{ author.name }}
              <span class="text-muted d-block mt-1">{{ page.date | date: '%b %d, %Y' }} Â· {% include meta-read-time.html %}</span>
            </small>
          </div>
        </div>
     
      </div>
    </div>
  </div>
</div>

<div class="container" >
  <div class="row pb-2 no-gutters justify-content-center ">
    <div class="col-md-10 col-lg-10 justify-content-center align-content-center">
			{{ content }}		
    </div>
			
		<div class="text-center">
			<a href="/Projects.html" class="fixed-bottom col-2 backBTN">Back</a>
		</div>
  </div>

</div>



<script>
	
		$(window).scroll(function() {
        
        
        let scrolltop = $(document).scrollTop();
      
        let height = $(document).height();
      
        let height_win = $(window).height();
     
        
        
     if (Math.round( $(window).scrollTop()) == $(document).height() - $(window).height()) {
        
        $('.backBTN').css('bottom','70px')
        
    }  else{
			$('.backBTN').css('bottom','0')
		}

		});


</script>
